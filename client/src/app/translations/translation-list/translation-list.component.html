<ul class="translations">
    <li *ngFor="let translation of translations"
      [class.selected]="translation === selectedTranslation"
      (click)="onSelect(translation)">
      <span class="text">{{ translation.display }}</span>
      <div class="button-box">
        <button md-button class="button1" color="primary">Add</button>
        <button md-button class="button2" color="warn">Delete</button>
      </div>
    </li>
  </ul>
