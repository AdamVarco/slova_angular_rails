<div class="col-md-6 col-centered" style="padding-top:15px">
<md-card class="col-centered">
	<md-card-title>Reset password</md-card-title>
	<md-card-subtitle>Please check your email for instructions and link to reset password</md-card-subtitle>
		<md-card-content>
			<div *ngIf="this._output" class="alert alert-danger">We couldn't find that email. Please try again.</div>

			<form #resetPasswordForm="ngForm" (ngSubmit)="resetPassword()">
				<div>
					<label for="formGroupExampleInput">Email</label>
					<input type="text"
						class="form-control"
						placeholder="Email"
						required
						[(ngModel)]="_resetPasswordData.email"
						name="email">
				</div><br>
				<md-card-actions class="auth-button">
					<button md-raised-button color="primary" 
						type="submit"
						class="btn btn-primary"
						[disabled]="!resetPasswordForm.form.valid">Send 
				</button>
				</md-card-actions>
			</form>
		</md-card-content>
	</md-card>
</div>
