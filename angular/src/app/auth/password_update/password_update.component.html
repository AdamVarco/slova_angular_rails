<div class="col-md-6 col-centered">
	<div class="card card-block">
		<h4>Update Password</h4>

		<div *ngIf="this._output" class="alert alert-danger">Invalid login credentials. Please try again.</div>

		<form #updatePasswordForm="ngForm" (ngSubmit)="updatePassword()">
			<div class="form-group">
				<label for="formGroupExampleInput">Password</label>
				<input type="password"
					class="form-control"
					placeholder="Password"
					minlength="8"
          maxlength="25"
					required
					[(ngModel)]="_updatePasswordData.password"
					name="email">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Password Confirmation</label>
				<input type="password"
					class="form-control"
					placeholder="Password Confirmation"
					minlength="8"
          maxlength="25"
					required
					[(ngModel)]="_updatePasswordData.passwordConfirmation"
					name="password confirmation">
			</div>
			<button
				type="submit"
				class="btn btn-primary"
				[disabled]="!updatePasswordForm.form.valid">Update password
			</button>
		</form>

	</div>
</div>
