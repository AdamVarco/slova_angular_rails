<div class="col-md-6">
	<div class="card card-block">
		<h4 class="card-title">Register</h4>

		<form #registerForm="ngForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="formGroupExampleInput">Email</label>
				<input type="text"
					class="form-control"
					placeholder="Email"
					required
					[(ngModel)]="_registerData.email"
					name="email">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Target Language</label>
				<select name="target_lang"
					class="form-control"
					placeholder="Target Language"
					required
					[(ngModel)]="_registerData.target_lang">
					<option *ngFor="let lang of langs" [ngValue]="lang.value">{{ lang.display }}</option>
				</select>
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Password</label>
				<input type="password"
					class="form-control"
					placeholder="Password"
					required
					[(ngModel)]="_registerData.password"
					name="password">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Password Confirmation</label>
				<input type="password"
					class="form-control"
					placeholder="Password Confirmation"
					required
					[(ngModel)]="_registerData.passwordConfirmation"
					name="passwordConfirmation">
			</div>
			<button
				type="submit"
				class="btn btn-primary"
				[disabled]="!registerForm.form.valid">Register</button>
		</form>

	</div>
</div>
