<div class="col-md-6 col-centered">
	<div class="card card-block">
		<h4 class="card-title">Register</h4>

		<div *ngIf="this._output" class="alert alert-danger">There was a problem registering your account. Please try again.</div>

		<form #registerForm="ngForm" (ngSubmit)="registerUser()">
			<div class="form-group">
				<label for="formGroupExampleInput">Email</label>
				<input type="text"
					class="form-control"
					placeholder="Email"
					required
					minlength="3"
                	maxlength="25"
					[(ngModel)]="_registerData.email"
					name="email">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Password</label>
				<input type="password"
					class="form-control"
					placeholder="Password"
					minlength="8"
					maxlength="25"
					required
					[(ngModel)]="_registerData.password"
					name="password">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Password Confirmation</label>
				<input type="password"
					class="form-control"
					placeholder="Password Confirmation"
					required
					[(ngModel)]="_registerData.passwordConfirmation"
					name="passwordConfirmation">
			</div>
			<button
				type="submit"
				class="btn btn-primary"
				[disabled]="!registerForm.form.valid">Register</button>
		</form>

	</div>
</div>
