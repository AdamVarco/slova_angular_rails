<div class="col-md-6 col-centered" style="padding-top:15px">
<md-card class="col-centered">
	<md-card-title>Sign In</md-card-title>
	<md-card-subtitle>Your personal account gives you access to the Slova learning portal: your words, tests, dashboard, and translator are just a click away</md-card-subtitle>
		<md-card-content>
			<div *ngIf="this._output" class="alert alert-danger">Invalid login credentials. Please try again.</div>

			<form #signInForm="ngForm" (ngSubmit)="signIn()">
				<div>
					<input type="text"
						class="form-control"
						placeholder="Email"
						minlength="3"
						maxlength="25"
						required
						[(ngModel)]="_signInData.email"
						name="email">
				</div><br>
				<div>
					<input type="password"
						class="form-control"
						placeholder="Password"
						minlength="8"
						maxlength="25"
						required
						[(ngModel)]="_signInData.password"
						name="password">
				</div>
				<md-card-actions class="auth-button">
					<button md-raised-button color="primary" 
						type="submit"
						[disabled]="!signInForm.form.valid">Sign In
					</button><br>
					<button md-button style="margin:0px" (click)="resetPassword()"
						type="button">Forgotten Password?
					</button>
				</md-card-actions>
			</form>
		</md-card-content>
	</md-card>
	</div>
