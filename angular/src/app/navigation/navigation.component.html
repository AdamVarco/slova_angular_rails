<div class="demo-nav-bar" style="background-color: white">
  <nav md-tab-nav-bar text-align="center">
    <a md-tab-link id="override-nav"
       *ngFor="let tabLink of tabLinks; let i = index"
       [routerLink]="tabLink.link"
       [active]="activeLinkIndex === i"
       (click)="activeLinkIndex = i">
      {{tabLink.label}}
    </a>
  </nav>
</div>
